{% extends "parent.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
        Visualization Page Starts Here
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="article-headline-plot">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="calendar-heatmap">
        </div>
    </div>

</div>

<script>
    // Article headline dummy figure
    const article_headline_data = {{ article_headline_data | safe }}
    const article_headline_layout = {{ article_headline_layout | safe }}
    Plotly.newPlot("article-headline-plot", article_headline_data, article_headline_layout)

    // heatmap
    const calendar_heatmap_data = {{ calendar_heatmap_data | safe }}
    const calendar_heatmap_layout = {{ calendar_heatmap_layout | safe }}
    Plotly.newPlot("calendar-heatmap", calendar_heatmap_data, calendar_heatmap_layout)
    
</script>

{% endblock %}
